<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Satellite Simulator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
    <script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js" type="text/javascript"></script>
    <script src="canvasicon.js"></script>
    <script src="webservice.js"></script>
    <script src="globe.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="sidebar">
			<div class="section title">
				Satellite Simulator
			</div>
			<div class="section horizontal menu">
				<div class="menu-item active" id="menu-item-1" data-menu-item-number="1">
					<div class="menu-item-icon">
						<i class="fas fa-wrench"></i>
					</div>
					<div class="menu-item-label">
						Configure
					</div>
				</div>
				<div class="menu-item" id="menu-item-2" data-menu-item-number="2">
					<div class="menu-item-icon">
						<i class="fas fa-bars"></i>
					</div>
					<div class="menu-item-label">
						Library
					</div>
				</div>
			</div>
			<div class="section fill page active" id="page-1" data-page-number="1">
				<div class="section card">
					<div class="section subtitle">
						Constellation configuration
					</div>
					<div class="section fill">
						<div class="input-with-labels">
							<div class="iwl-section label-before">
								Num. rings
							</div>
							<div class="iwl-section input">
								<input type="text" id="input-nr" value="10" autocomplete="off" class="input-numeric">
							</div>
						</div>
						<div class="input-with-labels">
							<div class="iwl-section label-before">
								Num. sat per ring
							</div>
							<div class="iwl-section input">
								<input type="text" id="input-nspr" value="10" autocomplete="off" class="input-numeric">
							</div>
						</div>
						<div class="input-with-labels">
							<div class="iwl-section label-before">
								Altitude
							</div>
							<div class="iwl-section input">
								<input type="text" id="input-alt" value="1000000" autocomplete="off" class="input-numeric">
							</div>
							<div class="iwl-section label-after">
								m
							</div>
						</div>
						<div class="input-with-labels">
							<div class="iwl-section label-before">
								Orbital period
							</div>
							<div class="iwl-section input">
								<input type="text" id="input-per" value="90" autocomplete="off" class="input-numeric">
							</div>
							<div class="iwl-section label-after">
								min
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="section fill page" id="page-2" data-page-number="2">
				<div class="section subtitle">
					Configurations
				</div>
			</div>
			<div class="section subtitle">
				Visualization
			</div>
			<div class="section">
				<div class="input-with-labels">
					<div class="iwl-section label-before">
						Time scale
					</div>
					<div class="iwl-section input">
						<input type="text" id="input-ts" value="100" autocomplete="off" class="input-numeric">
					</div>
					<div class="iwl-section label-after">
						x
					</div>
				</div>
			</div>
		</div>
		<div id="main">
			<div id="canvas-container">
				<div class="globe view">
					<canvas id="canvas">
						Your browser does not support HTML5 Canvas.
					</canvas>
				</div>
				<div class="side view">
					<div class="element node satellite">
						Satellite node
					</div>
					<div class="element connection">
					</div>
					<div class="element node ground-station">
						Ground station node
					</div>
					<div class="element ground">
					</div>
				</div>
			</div>
			<div class="loader"></div>
			<div id="sim-menu" class="card">
				<div class="sm-section wide">
					<div class="section subtitle">
						Simulate
					</div>
				</div>
				<button id="button-schedule" class="sm-section">
					<div class="button-icon">
						<i class="far fa-clock"></i>
					</div>
					<div class="button-label">
						Schedule
					</div>
				</button>
				<button id="button-run" class="sm-section">
					<div class="button-icon">
						<i class="fas fa-play"></i>
					</div>
					<div class="button-label">
						Run now
					</div>
				</button>
			</div>
		</div>
	</div>
</body>
</html>
