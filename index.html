<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Satellite Simulator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0-RC2/worldwind.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="sidebar">
			<div class="section title">
				Satellite Simulator
			</div>
			<div class="section subtitle">
				Values
			</div>
			<div class="section">
				<div class="input-with-labels">
					<div class="iwl-section label-before">
						Altitude
					</div>
					<div class="iwl-section input">
						<input type="text" id="input-alt" value="1000000" autocomplete="off">
					</div>
					<div class="iwl-section label-after">
						m
					</div>
				</div>
				<div class="input-with-labels">
					<div class="iwl-section label-before">
						Orbital velocity
					</div>
					<div class="iwl-section input">
						<input type="text" id="input-vel" value="7.8" autocomplete="off">
					</div>
					<div class="iwl-section label-after">
						km/s
					</div>
				</div>
				<div class="input-with-labels">
					<div class="iwl-section label-before">
						Time scale
					</div>
					<div class="iwl-section input">
						<input type="text" id="input-ts" value="1" autocomplete="off">
					</div>
					<div class="iwl-section label-after">
						x
					</div>
				</div>
			</div>
		</div>
		<div id="main">
			<div id="canvas-container">
				<div class="globe view">
					<canvas id="canvas">
						Your browser does not support HTML5 Canvas.
					</canvas>
				</div>
				<div class="side view">
					<div class="element node satellite">
						Satellite node
					</div>
					<div class="element connection">
					</div>
					<div class="element node ground-station">
						Ground station node
					</div>
					<div class="element ground">
					</div>
				</div>
			</div>
			<div class="loader"></div>
			<button id="button-run">
				<div class="icon play"></div>
			</button>
		</div>
	</div>
</body>
</html>
